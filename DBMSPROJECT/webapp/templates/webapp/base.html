<!DOCTYPE html>
<html>
<head>
   {% load static %}
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}FoodApp{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/bootstrap.min.css'%}">

  <link href="/static/webapp/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' >
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!--Animation-->
  <script src="/static/webapp/js/wow.min.js"></script>
  <link href="static/webapp/css/animate.css" rel='stylesheet' type='text-center/css' />

  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
       <div class="container">
         <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
        <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item active">
                <a class="nav-link text-light" href="{% url 'index' %}"><font size="4">&nbsp; <strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">Home</strong> </font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'restuarant' %}"><font size="4">&nbsp;<strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">Restuarants</strong></font></a>
            </li>
            
        </ul>
    </div>
    <div class="mx-auto my-2 order-0 order-md-1 position-relative">
        <a class="mx-auto" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
        <ul class="navbar-nav mr-auto text-center">
          {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'logout' %}"><font size="4"> &nbsp;<span aria-hidden="true"></span><strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">LogOut </strong> </font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'profile' %}"><font size="4"> &nbsp;<span aria-hidden="true"></span><strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">My Profile</strong></font></a>
            </li>
          {% else %}
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'login' %}"><font size="4">&nbsp;<span aria-hidden="true"></span> <strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">LogIn</strong></font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'register' %}"><font size="4">&nbsp;<span aria-hidden="true"></span> <strong style ="font-family: 'Lucida Console', 'Courier New', monospace;color: yellow;">SignUp</strong></font></a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
</nav>

{% block body %}
{% endblock %}
<br>
<br>
<br>
<br>
<style type="text/css">
        body { 
         background-image: url('/static/webapp/images/customerimage8.jpg'); no-repeat center center fixed; 
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
         
        }
</style>
  </script>
  <script type="text/javascript" src="{%static 'webapp/js/bootstrap.min.js'%}"></script>
<script>
  new WOW().init();
</script>
<script src="/static/webapp/js/simpleCart.min.js"> </script>
<script type="text/javascript" src="/static/webapp/js/move-top.js"></script>
<script type="text/javascript" src="/static/webapp/js/easing.js"></script>
</body>
</html>
